 Speaker(speak4):
       fullName: Christophe Hamerling
       activity: Ingénieur R&D SOA
       company: PetalsLink
       url: http://petalslink.com
       personalUrl: http://chamerling.org
       jugmember: true
       memberFct: Vice-Secrétaire
       email: chamerling.ebmws@gmail.com
       description: Christophe Hamerling est Ingénieur de Recherche et Développement sur les Architectures Orientées Services chez PetalsLink, éditeur de solutions Open source Français et membre actif du consortium OW2 (http://ow2.org). Christophe travaille actuellement sur des projets de recherche Européens et Français tels que SOA4All (http://soa4all.eu) et Play (http://play-project.eu/) en tant que développeur et architecte de l'infrastructure SOA largement distribuée. Christophe s'intéresse aujourd'hui particulièrement aux aspects Cloud Computing dont il leade l'activité au sein de PetalsLink; son challenge étant de proposer une solution SOA Open source innovante pour le Cloud. Mis à part son implication dans le consortium OW2 en tant que commiter sur de nombreux projets et membre du comité technique, Christophe partage aussi sa vie technologique sur http://chamerling.org et sur http://twitter.com/chamerling.

 Speaker(speak5):
       fullName: Eric Taix
       activity: Responsable R&D
       company: ESII Média-Accueil
       url: http://www.esii.com
       personalUrl: http://github.com/eric-taix
       jugmember: true
       memberFct: Secrétaire
       email: eric.taix@gmail.com
       description: Eric Taix est aujourd'hui responsable du développement chez ESII Média Accueil et un expert J2EE. Ses 20 ans d'expérience auprès d'éditeurs, de sociétés de service (FiSystem, Cap Gemini) et de startup lui ont donné de solides compétences dans le développement logiciel et la plateforme Java. Passionné de technologie, il croit fermement dans la communauté Java, le partage des connaissances ainsi qu'à l'expertise des équipes. Il participe d'ailleurs activement à des projets open-source du monde Java et Android.
       
